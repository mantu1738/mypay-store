<div class="login">
    <h3 class="login__title">Login</h3>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="login__formgroup">
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" placeholder="Enter your username"
                [(ngModel)]="username" required />
            <div
                *ngIf="loginForm.controls['username']?.invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
                <span class="login__error-message">Username is required.</span>
            </div>
        </div>

        <div class="login__formgroup">
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your Password" id="password" name="password"
                [(ngModel)]="password" required />
            <div
                *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                <span class="login__error-message">Password is required.</span>
            </div>
        </div>

        <div class="login__buttons">
            <button class="login__button" type="submit" [disabled]="loginForm.invalid">Login</button>
            <p class="login__message">Not Registerd ? </p>
            <a class="login__button" type="button" href="signup">SignUp</a>
        </div>
    </form>
</div>
