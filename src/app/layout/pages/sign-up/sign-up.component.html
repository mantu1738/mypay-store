<div class="signup">
    <h2 class="signup__title">Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="signup__group form-group">
            <label for="username" class="form-group__label">Username:</label>
            <input type="text" id="username" formControlName="username" class="form-group__input" />
            <div *ngIf="signupForm.get('username')?.touched" class="form-group__error">
                <div *ngIf="signupForm.get('username')?.hasError('required')">Username is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="form-group__label">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-group__input" />
            <div *ngIf="signupForm.get('email')?.touched" class="form-group__error">
                <div *ngIf="signupForm.get('email')?.hasError('required')">Email is required.</div>
                <div *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-group__label">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-group__input" />
            <div *ngIf="signupForm.get('password')?.touched" class="form-group__error">
                <div *ngIf="signupForm.get('password')?.hasError('required')">Password is required.</div>
                <div *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="form-group__label">Confirm Password:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-group__input" />
            <div *ngIf="signupForm.get('confirmPassword')?.touched" class="form-group__error">
                <div *ngIf="signupForm?.hasError('passwordMismatch')">Passwords do not match.</div>
                <div *ngIf="signupForm.get('confirmPassword')?.hasError('required')">Confirm Password is required.</div>
            </div>
        </div>
        <button type="submit" [disabled]="!signupForm.valid" class="signup__button">Signup</button>
        <app-custom-snackbar [message]="message" [isSnackbarOpen]="isSnackbarOpen"></app-custom-snackbar>
    </form>
</div>
